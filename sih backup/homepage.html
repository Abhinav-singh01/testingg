<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('pic2.jpg') no-repeat center center fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        h1 {
            font-size: 2.5rem;
            color: #3a3a3a;
            margin-bottom: 20px;
        }

        .container {
            background:#6b9dcb66;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        .container div {
            margin-bottom: 15px;
            font-size: 1.2rem;
            color: #555;
        }

        .container span {
            font-weight: bold;
            color: #000;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid whitesmoke;
            width: 800px;
            height: 600px;
            background: #00000088;
            backdrop-filter: blur(8px);
            color: white;
            z-index: 2;
            padding: 20px;
            border-radius: 20px;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            opacity: 0;
            transform: translate(-50%, -50%) scale(0);
        }

        .modal.active {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .outlay {
            position: fixed;
            background-color: rgba(134, 143, 151, 0.5);
            backdrop-filter: blur(8px);
            top: 0;
            opacity: 0;
            bottom: 0;
            right: 0;
            left: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-out;
        }

        .outlay.overlayactive {
            opacity: 1;
            pointer-events: initial;
        }

        .chat-container {
            width: 100%;
            height: 100%;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background: #fff;
        }

        .chat-header {
            background-color: #ADD8E6;
            color: #0000FF;
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid #ccc;
        }

        .chat-header h2 {
            margin: 0;
            font-size: 1.75em;
        }

        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
            color: #0000FF;
        }

        .message {
            margin-bottom: 10px;
        }

        .user1 {
            align-items: flex-end;
            text-align: right;
        }

        .user2 {
            align-items: flex-start;
            text-align: left;
        }

        .user {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .text {
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
            display: inline-block;
        }

        .input-area {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        .input-area i {
            margin-right: 10px;
            font-size: 24px;
            color: #a8b3bf;
        }

        .input-area input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        .input-area .send {
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-area .send:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Driven by data, powered by AI, controlled by you</h1>
        <div>First Name: <span id="loggedUserFName">John</span></div>
        <div>Last Name: <span id="loggedUserLName">Doe</span></div>
        <div>Email: <span id="loggedUserEmail">john.doe@example.com</span></div>
        <div class="button-group">
            <button id="logout">Logout</button>
            <button id="askNow">Ask Now</button>
        </div>
    </div>
    <div class="outlay" id="outlay" onclick="closeModal()"></div>
    <div class="modal" id="modal">
        <div class="chat-container">
            <div class="chat-header"><h2>Chat Box</h2></div>
            <div class="chat-box" id="chatBox">
                <div class="message bot"><div class="user">Bot:</div><div class="text">Hi,How can I assist you today?</div></div>
            </div>
            <div class="input-area">
                <input type="file" id="fileInput" style="display: none;" />
                <div id="attachButton"> <i class="ri-links-line"></i></div>
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button class="send" id="sendButton">Send</button>
            </div>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";
        import { getFirestore, getDoc, doc } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyARXzMp2bwIxoWV_U0acnWOFfpVFQGTKYA",
            authDomain: "login-beckand.firebaseapp.com",
            projectId: "login-beckand",
            storageBucket: "login-beckand.appspot.com",
            messagingSenderId: "757374340652",
            appId: "1:757374340652:web:b7e6d26bf9f26a8b374b89"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore();

        // Load user data when authentication state changes
        onAuthStateChanged(auth, (user) => {
            const loggedInUserId = localStorage.getItem('loggedInUserId');
            if (loggedInUserId) {
                console.log(user);
                const docRef = doc(db, "users", loggedInUserId);
                getDoc(docRef)
                    .then((docSnap) => {
                        if (docSnap.exists()) {
                            const userData = docSnap.data();
                            document.getElementById('loggedUserFName').innerText = userData.firstName;
                            document.getElementById('loggedUserEmail').innerText = userData.email;
                            document.getElementById('loggedUserLName').innerText = userData.lastName;
                        } else {
                            console.log("No document found matching id");
                        }
                    })
                    .catch((error) => {
                        console.log("Error getting document:", error);
                    });
            } else {
                console.log("User Id not found in Local storage");
            }
        });

        // Logout function
        const logoutButton = document.getElementById('logout');
        logoutButton.addEventListener('click', () => {
            localStorage.removeItem('loggedInUserId');
            signOut(auth)
                .then(() => {
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    console.error('Error signing out:', error);
                });
        });

        // Modal functions
        const modal = document.getElementById('modal');
        const outlay = document.getElementById('outlay');

        const openModal = () => {
            modal.classList.add("active");
            outlay.classList.add("overlayactive");
        };

        const closeModal = () => {
            modal.classList.remove("active");
            outlay.classList.remove("overlayactive");
        };

        // Bot response
        const getBotResponse = (userInput) => {
    // Define bot responses (without changing the case of keys)
    const responses = {
        "hi": "Happy to see you here! How can I assist you today? Whether you have questions about HR policies, IT support, or company events, feel free to ask!",
        "Can you tell me about the employee performance review process?": "Absolutely! The employee performance review process happens annually. Employees are evaluated on key performance indicators (KPIs) related to their roles, and the review is conducted by their immediate supervisor. Feedback from colleagues and self-assessments are also considered. If you need detailed steps or documents on how the process works, I can help with that too!",
        "How do I reset my email password?": "You can reset your email password through the self-service portal. Log in with your employee ID, navigate to the Account Settings, and select Password Reset. A verification link will be sent to your registered email for confirmation. If you face issues, the IT support team is available to assist!",
        "I've uploaded the latest HR manual. Can you summarize it?": "I've received the document. Here's a summary of the HR manual:\n- *Leave Entitlements:* Updated leave policies for casual, medical, and earned leave.\n- *Performance Reviews:* The manual outlines the updated criteria and timelines for performance evaluations.\n- *Employee Benefits:* Detailed information about health insurance, retirement plans, and new wellness initiatives.\nLet me know if you'd like further details or specific sections summarized!",
        "I uploaded the company's event schedule. Can you extract the key details from it?": "I've processed the document. Here are the key details:\n- *Annual Conference:* Scheduled for November 15th.\n- *Team Building Workshop:* Happening on October 5th.\n- *Monthly Townhall:* Scheduled on the first Friday of every month.\nWould you like to know more about any of these events?"
    };

    // Convert user input to lowercase and trim spaces
    const lowerCaseInput = userInput.toLowerCase().trim();

    // Search for an exact match (case-insensitive) in the response keys
    for (const [key, response] of Object.entries(responses)) {
        // Convert each key to lowercase for comparison
        if (lowerCaseInput === key.toLowerCase()) {
            return response;
        }
    }

    // Default response if no match is found
    return "I couldn't quite catch that. Could you try again?";
};

        // Handle file input
        const fileInput = document.getElementById('fileInput');
        const chatBox = document.getElementById('chatBox');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const attachButton = document.getElementById('attachButton');

        const handleFileUpload = () => {
    fileInput.addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            messageInput.value = `Uploaded file: ${file.name}`; // Show file name in input area
        }
    });
};

        const sendMessage = () => {
            if (messageInput.value.trim() !== '') {
                const newUserMessage = document.createElement('div');
                newUserMessage.classList.add('message', 'user1');

                const user = document.createElement('div');
                user.classList.add('user');
                user.textContent = 'You:';
                
                const text = document.createElement('div');
                text.classList.add('text');
                text.textContent = messageInput.value;
                
                newUserMessage.appendChild(user);
                newUserMessage.appendChild(text);
                
                chatBox.appendChild(newUserMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
                
                messageInput.value = '';

                setTimeout(() => {
                    const botResponse = getBotResponse(newUserMessage.querySelector('.text').textContent);
                    
                    const newBotMessage = document.createElement('div');
                    newBotMessage.classList.add('message', 'user2');

                    const botUser = document.createElement('div');
                    botUser.classList.add('user');
                    botUser.textContent = 'Bot:';
                    
                    const botText = document.createElement('div');
                    botText.classList.add('text');
                    botText.textContent = botResponse;
                    
                    newBotMessage.appendChild(botUser);
                    newBotMessage.appendChild(botText);
                    
                    chatBox.appendChild(newBotMessage);
                    chatBox.scrollTop = chatBox.scrollHeight;
                }, 1000);
            }
        };

        sendButton.addEventListener('click', sendMessage);

        messageInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        });

        attachButton.addEventListener('click', () => {
            fileInput.click();
        });

        handleFileUpload();
        document.getElementById('askNow').addEventListener('click', openModal);
        document.getElementById('outlay').addEventListener('click', closeModal);
    </script>
</body>
</html>
